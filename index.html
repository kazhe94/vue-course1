<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{printStepsText}}
        </div>
        <ul class="steps-list">
          <li :class="['steps-item', {'active': activeIndex == idx}, {'done': idx < activeIndex}]"
              v-for="(step, idx) in steps"
              @click="setActive(idx)">
            <span>{{idx + 1}}</span>
            {{step.title}}
          </li>
        </ul>
        <div v-if='!isFinished'>
          <button class="btn" @click="prev" :disabled="disableBtn">Назад</button>
          <button v-if="checkLastEl" class="btn primary" @click="finish">Закончить</button>
          <button v-else class="btn primary" @click="nextOrFinish">Вперед</button>
        </div>
        <div v-else>
          <button class="btn" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
